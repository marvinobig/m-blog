{% extends "base.html" %}

{% block title %}Dashboard: {{ user.username }}{% endblock %}
{% block username %}{{ user.username }}{% endblock %}

{% block content %}
<h2>Create New Post</h2>

<form action="{% url 'new' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Publish</button>
</form>
{% endblock %}
